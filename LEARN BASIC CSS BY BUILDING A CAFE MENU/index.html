<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LEARN BASIC CSS BY BUILDING A CAFE MENU</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="general.css">
    </head>
    <body>
        <div id="menu">
            <main>
                <h1 id="header">CAMPER CAFE</h1>
                <p id="para">Est. 2020</p>
                <hr />
                <section>
                    <h2>Coffee</h2>
                    <img src="Assets/images/coffee.jpg" alt="coffee cup">
                    <article id="item">
                        <p id="flavor">French Vanilla</p><p id="price">3.00</p>
                    </article>
                    <article id="item">
                        <p id="flavor">Caramel Macchiato</p><p id="price">3.75</p>
                    </article>
                    <article id="item">
                        <p id="flavor">Pumpkin Spice</p><p id="price">3.50</p>
                    </article>
                    <article id="item">
                        <p id="flavor">Hazelnut</p><p id="price">4.00</p>
                    </article>
                    <article id="item">
                        <p id="flavor">Mocha</p><p id="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="Assets/images/pie.jpg" alt="pie picture">
                    <article id="item">
                        <p id="dessert">Donut</p><p id="price">1.50</p>
                    </article>
                    <article id="item">
                        <p id="dessert">Cherry Pie</p><p id="price">2.75</p>
                    </article>
                    <article id="item">
                        <p id="dessert">Cheesecake</p><p id="price">3.00</p>
                    </article>
                    <article id="item">
                        <p id="dessert">Cinnamon Roll</p><p id="price">2.50</p>
                    </article>
                   

                </section>
                <hr />
                <footer>
                    <p>
                        <a href="https://www.freecodecamp.org">Visit our website</a>
                    </p>
                    <p>123 Free Code Camp Drive</p>
                </footer>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
