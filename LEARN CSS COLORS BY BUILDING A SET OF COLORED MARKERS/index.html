<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>LEARN CSS COLORS BY BUILDING A SET OF COLORED MARKERS</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="general.css">
    </head>
    <body>
        <h1>CSS Color Markers</h1>
        <div class="container">
            <div class="marker red">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>
    </body>
</html>
